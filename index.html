<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Random Quote Generator</title>
</head>
<body>
  <div class="container">
    <h2 class="title">Random Quote Generator</h2>
  
    <div id="quote">
      <div class="quote-text">
        Click the button for a random quote
      </div>
      <div class="quote-author">
      </div>
    </div>
  
    <div id="controls">
      <button class="generate button">Click For Quote</button>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
